 <header class="mui-bar mui-bar-nav">
	  <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
			<span class="mui-icon mui-icon-left-nav" ></span>
	    	<a href="{:U('Home/selectreg','','')}">返回</a>
	  </button>
	  <h1 class="mui-title">{$title}</h1>
</header>
<div class="mui-content">
	 

		<form>
				<input type="hidden"  name="yaoqing" />
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>手机号码</label>
						<input id='mobile' type="text" name="mobile" class="mui-input-clear mui-input" maxlength="11" required placeholder="请输入您的手机号码">
					</div>
					<div class="mui-input-row">
							<label>验证码</label>
							<input id='txtverycode' type="text"  name="verycode"  class=" mui-input" required placeholder="请输入验证码">
							<button id='btngetverycode' type="submit" class="mui-btn">获取验证码</button>
					</div>
				 	<div class="mui-input-row">
							<label>密码</label>
							<input id='password' type="password" name="password" class="mui-input-clear mui-input" placeholder="请输入密码">
					</div>
				</div>
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>姓名</label>
						<input id='account' type="text" name="trueName" class="mui-input-clear mui-input" maxlength="11" required placeholder="请输入您的姓名">
					</div>
					<div class="mui-input-row">
						<label>性别</label>
						<span>
							<input type="radio" checked="checked" value="1" name="sex"/>男
							<input type="radio" name="sex" value="2" />女
						</span>
					</div>
				</div>
				<!--<div class="mui-input-group">
					<div class="mui-input-row">
						<label>&nbsp;</label>
						<span>
							<input type="radio" checked="checked" name="daytype"/>公历
							<input type="radio" name="daytype"/>农历
						</span>
					</div>
					<div class="mui-input-row">
						<label>生日</label>
						
					</div>
				</div>-->
				<div class="mui-content-padded">
					<button id='btnsubmit' type="button" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
				</div>
		</form>
 
	
</div>
<style type="text/css">
	.mui-input-group {margin-top: 10px;}
	.mui-input-group:first-child {
		margin-top: 20px;
	}
	.mui-input-group label {
		width: 22%;
	}
	.mui-input-row label~input,
	.mui-input-row label~select,
	.mui-input-row label~textarea {
		width: 58%;
	}
		 
 </style>
 
<script>
	$(function() {
 		$("#btnsubmit").click(function() {
 			if($("#mobile").val().length <11)
 			{
 				layer.alert("请输入正确的手机号码。");
 				$("#mobile").focus();
 				return false;
 			}
 			if($("#password").val().length <2)
 			{
 				$("#password").focus();
 				layer.alert("请输入密码。");
 				return false;
 			}
			var self = $("form");
			//alert(self.serialize());
			$.post('{:U('Home/reg','','')}?'+Math.round()*100, self.serialize(), success, "json");
			return false;
			function success(data) {				 
				if (data && data.status==1000) {
					layer.alert(data.msg);
					setTimeout(function() {
						window.location.href = "{:U('Person/index','','')}";
					}, 2000);
				}
				else if (data.status==1) {
					window.location.href = "{:U('Person/index','','')}";
				} else {
					layer.alert(data.msg);
				}
			}
		});
		//end 
	});
</script>
