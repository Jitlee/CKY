<style>
	.activity-categroy .cky-col-view-cell {
		padding: 5px;	
	}
	
	.activity-categroy .cky-col-view-cell a {
		padding: 5px 0;
		font-size: 17px;
		color: #ED7D31;
		background-color: #fff;
		display: block;
		height: 100%;
		text-align: center;
		border: solid 1px #fff;
		position: relative;
	}
	
	.activity-categroy .cky-col-view-cell.cky-active a {
		border-color: #ED7D31;
	}
	
	.activity-categroy .cky-col-view-cell.cky-active a::after {
		font-family:"iconfont" !important;
		font-size:16px;
		font-style:normal;
		-webkit-font-smoothing: antialiased;
		-webkit-text-stroke-width: 0.2px;
		-moz-osx-font-smoothing: grayscale;
		  
		content: " ";
		position: absolute;
		right: -1px;
		bottom: -5px;
		content: "\e62e";
	}
	
	.cky-activity-cell {
		margin: 10px 0;
	}
	
	.cky-activity-cell img {
		width: 100%;
	}
</style>
<header class="mui-bar mui-bar-nav" style="background-color: #EFEFEF;">
	<button class="mui-action-back mui-btn mui-btn-link mui-pull-left">
		<i class="mui-icon mui-icon-left-nav" style="color: #ED7D31;"></i>
	</button>
	<h1 id="title" class="mui-title" style="color: #ED7D31;">{$title}</h1>
	<button class="mui-btn mui-btn-link mui-pull-right"><i class="iconfont icon-fenxiang" style="color: #ED7D31;"></i></button>
</header>
<div class="mui-content mui-content-bottom">
	<div style="position: relative;">
		<div style="position:absolute;left:0;width:35px;height:100px;
			background-color:#ED7D31;text-align: center;padding-top: 8px;
			font-size:20px;word-break: break-all;white-space: pre-wrap;word-wrap: break-word;
			color:#fff;">本期主打</div>
		<div style="margin-left:35px;margin-right:135px;
			height:100px;
			background-position: center;
			background-image: url('__IMG__/0JJ2G77427KR.jpg');
			background-repeat: no-repeat;background-size: cover;">
		</div>
		<div style="position:absolute;right:0;top:0;width:135px;height:100px;
			color: #fff;
			background-color:#ED7D31;text-align: center;">活动预告</div>
	</div>
	<div class="activity-categroy">
		<div class="cky-col-view">
			<volist name="catList" id="item" offset="0" length="3">
				<div class="cky-col-view-cell" catId="{$item.catId}"><a>{$item.catName}</a></div>
			</volist>
		</div>
		<div class="cky-col-view">
			<volist name="catList" id="item" offset="3" length="2">
				<div class="cky-col-view-cell" catId="{$item.catId}"><a>{$item.catName}</a></div>
			</volist>
			<div class="cky-col-view-cell cky-active" catId="0"><a>全部</a></div>
		</div>
	</div>
	<div id="activitiesLoading" class="mui-loading">
		<div class="mui-spinner">
		</div>
	</div>
	<div id="activityList" class="cky-hidden">
		<!-- ko foreach: $data -->
		<a class="cky-activity-cell" data-bind="attr: { href: '{:U('detail')}?id=' + activityId }">
			<img data-bind="attr: { alt: activityTitle, src: '/' + activityImg }"/>
		</a>
		<!-- /ko -->
	</div>
</div>
<include file="Public:tab"/>
<script type="text/javascript" src="__KO__"></script>
<script type="text/javascript">
	
	$(function(){
		var activities = [];
		var catId = 0;
		var isEOF = false;
		var force = true;
		var pageNo = 1;
		var vm = ko.observableArray(activities);
		ko.applyBindings(vm, document.getElementById("activityList"));
		function queryByPage() {
			if(force) {
				vm.removeAll();
				activities.length = 0;
				pageNo = 1;
				isEOF = false;
				force = false;
			}
			var _pageNo = pageNo;
			if(!isEOF) {
				$.getJSON("{:U('Activity/page')}", {
					pageNo: _pageNo,
					catId: catId,
				}, function(list) {
					if(_pageNo == 1) {
						activities.length = 0;
						$("#activitiesLoading").hide();
						$("#activityList").removeClass("cky-hidden");
					}
					pageNo = ++_pageNo;
					if(list && list.length > 0) {
						$.each(list, function() {
							activities.push(this);
						});
					}
					vm(activities);
					
					if(list && list.length < 12) {
						isEOF = true;
					}
				});
			}
		}
		queryByPage();
		
		util.onScrollEnd(queryByPage);
		
		// 活动分类点击
		$(".activity-categroy .cky-col-view-cell").click(function() {
			var $this = $(this);
			$(".activity-categroy .cky-active").removeClass("cky-active");
			$this.addClass("cky-active");
			catId = $this.attr('catId');
			force = true;
			queryByPage();
		});
	});
</script>
