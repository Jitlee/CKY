<extend name="./Apps/Home/View/default/shops/layout.html" />
<block name="content">
    <div class="rtc-body"> 
       <div class='rtc-page-header'>商家中心 > 商品类型</div>
       <div class='rtc-page-content'>
        <div class='rtc-tbar-group' style='text-align:right'>
        	<span></span>
           <a href='{:U("Home/AttributeCats/toEdit")}'><span class='add btn'></span>新增</a>&nbsp;
        </div>
        <table class='rtc-list'>
           <thead>
             <tr>
               <th width='20'>&nbsp;</th>
               <th>商品类型</th>
               <th width='150'>操作</th>
             </tr>
           </thead>
           <tbody>
            <volist name="List" id="vo" key='i'>
             <tr>
               <td>{$i}</td>
               <td>{$vo['catName']}</td>
               <td>
               <a href="{:U('Home/Attributes/index',array('catId'=>$vo['catId']))}" class='btn view' title='属性列表'></a>
               <a href="{:U('Home/AttributeCats/toEdit',array('id'=>$vo['catId']))}" class='btn edit' title='编辑'></a>
               <a href="javascript:delAttrCat({$vo['catId']})" class='btn del' title='删除'></a>
               &nbsp;
               </td>
             </tr>
             </volist>
             <tfoot>
             </tfoot>
           </tbody>
        </table>
        <div class='rtc-tbar-group' style='text-align:right'>
        	<span></span>
           <a href='{:U("Home/AttributeCats/toEdit",array("umark"=>"AttributeCats"))}'><span class='add btn'></span>新增</a>&nbsp;
        </div>
        </div>
    </div>
</block>
