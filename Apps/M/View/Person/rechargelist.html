<div class="mui-content mui-content-bottom">
		<ul  id="recrodList"  class="mui-table-view mui-table-view-chevron">
				<foreach name="data" item="item">
					<li class="mui-table-view-cell mui-media">
							<a class="top-navigate">
								<div class="mui-media-body"><span class="meno b">{$item.Meno}</span><p class='mui-ellipsis ctime'>{$item.OperateTime}</p></div>
								<if condition="($item.Way lt 0)">
									<span  class="cellinfo-right cvalue b">-{$item.PaidMoney}</span>
								<else/>
									<span  class="cellinfo-right cvalue add-color b">+{$item.PaidMoney}</span>
								</if>
							</a>
					</li>
				</foreach>
		</ul>
	
</div>
<include file="Public:tab"/>
<link rel="stylesheet" href="__CSS__/person-comm.css" />
<script src="__JS__/jquery.touchSwipe.min.js"></script>
<script>
	$(function() {
		var pageNum = 1;
		var goodList = $("#recrodList").swipe({
			swipeUp: onscrollend,
			threshold: 100,
			allowPageScroll: "vertical"
		});
		
		$(window).bind("scroll", onscrollend);
		
		function onscrollend() {
			if ($(window).scrollTop() + $(window).height() == $(document).height()) {
       			console.info("滚动到底了");
       			page();
			}
		}
		
		var recrodList = $("#recrodList");
		var template = $("li:first-child", recrodList);		
		function page() 
		{
				$.get("{:U('rechargelistPage', '', '')}/20/" + (++pageNum), null, function(list) {
						if(list && list.length > 0) 
						{
				       		$.each(list, function() {
				       			var item = template.clone();
				       			$(".meno", item).text(this.Meno);
				       			if(this.Way <0)
				       			{
				       				$(".cvalue", item).text("-"+this.PaidMoney);	
				       				$(".cvalue", item).removeClass("add-color");
				       			}
				       			else
				       			{
				       				$(".cvalue", item).text("+"+this.PaidMoney);
				       				$(".cvalue", item).addClass("add-color");
				       			}
				       			
				       			$(".ctime", item).text(this.OperateTime);
				       			recrodList.append(item);
				       		});
		       	} else {
		       		pageNum--;	
		    		}
		    });
		}
	});
</script>
