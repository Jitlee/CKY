<!doctype html>
<html class="no-js">
<head>
  <include file="./Apps/WebApp/View/default/common_meta.html" />
  <title>我的 - {$CONF['mallTitle']}</title>
  <link rel="stylesheet" href="__ROOT__/Apps/WebApp/View/default/AmazeUI/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="__ROOT__/Apps/WebApp/View/default/css/common.css">
  <link rel="stylesheet" href="__ROOT__/Apps/WebApp/View/default/css/users.css">
</head>
<body>

    <header data-am-widget="header" class="am-header am-header-default am-header-fixed" style="background-color:#F36C2C;">
      <div class="am-header-left am-header-nav"></div>
      <h1 class="am-header-title">会员中心</h1>
    </header>

    <div class="am-g users-area">
      <div class="am-u-sm-3"><img src="__ROOT__/Apps/WebApp/View/default/images/user_photo.png" class="user-photo"></div>
      <div class="am-u-sm-9">
        <span class="loginname">{$loginName}</span>
        <span class="userscore">积分:{$userScore}</span>
      </div>
    </div>

    <div class="am-g user-options">
      <a href="{:U('WebApp/Orders/index/')}">
        <div class="am-u-sm-10">
          <img src="__ROOT__/Apps/WebApp/View/default/images/order-management.png" class="options-icon">订单管理
        </div>
        <div class="am-u-sm-2 options-right"><i class="am-icon-angle-right am-icon-sm"></i></div>
      </a>
    </div>

    <div class="am-g user-options">
      <a href="{:U('WebApp/Users/toUserInfo/')}">
        <div class="am-u-sm-10">
          <img src="__ROOT__/Apps/WebApp/View/default/images/profile.png" class="options-icon">个人信息
        </div>
        <div class="am-u-sm-2 options-right"><i class="am-icon-angle-right am-icon-sm"></i></div>
      </a>
    </div>

    <div class="am-g user-options">
      <a href="">
        <div class="am-u-sm-10">
          <img src="__ROOT__/Apps/WebApp/View/default/images/user-address.png" class="options-icon">收货地址
        </div>
        <div class="am-u-sm-2 options-right"><i class="am-icon-angle-right am-icon-sm"></i></div>
      </a>
    </div>

    <div class="am-g user-options">
      <a href="{:U('WebApp/Users/toEditPwd/')}">
        <div class="am-u-sm-10">
          <img src="__ROOT__/Apps/WebApp/View/default/images/change-password.png" class="options-icon">账号安全
        </div>
        <div class="am-u-sm-2 options-right"><i class="am-icon-angle-right am-icon-sm"></i></div>
      </a>
    </div>

    <div class="logout-area"><button type="button" class="am-btn am-btn-warning user-logout" id="user-logout">退出登录</button></div>

  <include file="./Apps/WebApp/View/default/common_footer.html" />   

  <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
  <script type="text/javascript">
  var ThinkPHP = window.Think = {
          "ROOT"   : "__ROOT__",
          "APP"    : "__APP__",
          "PUBLIC" : "__PUBLIC__",
          "DEEP"   : "{:C('URL_PATHINFO_DEPR')}",
          "MODEL"  : ["{:C('URL_MODEL')}", "{:C('URL_CASE_INSENSITIVE')}", "{:C('URL_HTML_SUFFIX')}"],
          "VAR"    : ["{:C('VAR_MODULE')}", "{:C('VAR_CONTROLLER')}", "{:C('VAR_ACTION')}"]
  }
  var rooturl = "__ROOT__";
  </script>
  <script src="__PUBLIC__/js/think.js"></script>
  <script src="__ROOT__/Apps/WebApp/View/default/AmazeUI/assets/js/amazeui.min.js"></script>
  <script src="__ROOT__/Apps/WebApp/View/default/js/common.js"></script>
  <script src="__ROOT__/Apps/WebApp/View/default/js/users.js"></script>
</body>
</html>
