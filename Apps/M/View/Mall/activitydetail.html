<script type="text/javascript">
	
	$(function(){
		var lifes = [];
		var catId = 0;
		var isEOF = false;
		var force = true;
		var pageNo = 1;
		var vm = ko.observableArray(lifes);
		ko.applyBindings(vm, document.getElementById("lifeList"));
		function queryByPage() {
			if(force) {
				vm.removeAll();
				lifes.length = 0;
				pageNo = 2;
				isEOF = false;
				force = false;
			}
			var _pageNo = pageNo;
			if(!isEOF) {
				$.getJSON("{:U('Mall/activityGoodsPage')}", {
					pageNo: _pageNo,
					catId: catId,
				}, function(list) {
					if(_pageNo == 1) {
						lifes.length = 0;
						$("#activitiesLoading").hide();
						$("#lifeList").removeClass("cky-hidden");
					}
					if(list && list.length > 0) {
						pageNo = ++_pageNo;
						$.each(list, function() {
							lifes.push(this);
						});
					} else if(pageNo == 0) {
						$(".mui-content").nodata("～暂无惠生活～");
					}
					vm(lifes);
					
					if(list && list.length < 5) {
						isEOF = true;
					}
				});
			}
		}
		//queryByPage();
		util.onScrollEnd(queryByPage);
		 
	});
</script>
