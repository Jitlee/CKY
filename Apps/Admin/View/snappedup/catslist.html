<!DOCTYPE html>
<html lang="zh-cn">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{$CONF['mallTitle']}后台管理中心</title>
      <link href="__PUBLIC__/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="__ROOT__/Apps/Admin/View/css/AdminLTE.css" rel="stylesheet" type="text/css" />
      <!--[if lt IE 9]>
      <script src="__PUBLIC__/js/html5shiv.min.js"></script>
      <script src="__PUBLIC__/js/respond.min.js"></script>
      <![endif]-->
      <script src="__PUBLIC__/js/jquery.min.js"></script>
      <script src="__PUBLIC__/plugins/bootstrap/js/bootstrap.min.js"></script>
      <script src="__PUBLIC__/js/common.js"></script>
      <script src="__PUBLIC__/plugins/plugins/plugins.js"></script>
   </head>
   <script>
   function toggleIsShow(t,v){
	   Plugins.waitTips({title:'信息提示',content:'正在操作，请稍后...'});
	   $.post("{:U('Admin/SnappedUp/catsEditiIsShow')}",{id:v,isShow:t},function(data,textStatus){
			var json = RTC.toJson(data);
			if(json.status=='1'){
				Plugins.setWaitTipsMsg({content:'操作成功',timeout:1000,callback:function(){
				    location.reload();
				}});
			}else{
				Plugins.closeWindow();
				Plugins.Tips({title:'信息提示',icon:'error',content:'操作失败!',timeout:1000});
			}
	   });
   }
   function del(id){
	   Plugins.confirm({title:'信息提示',content:'您确定要删除该资讯吗?',okText:'确定',cancelText:'取消',okFun:function(){
		   Plugins.closeWindow();
		   Plugins.waitTips({title:'信息提示',content:'正在操作，请稍后...'});
		   $.post("{:U('Admin/SnappedUp/catsdel')}",{id:id},function(data,textStatus){
					var json = RTC.toJson(data);
					if(json.status=='1'){
						Plugins.setWaitTipsMsg({content:'操作成功',timeout:1000,callback:function(){
						location.reload();
						}});
					}else{
						Plugins.closeWindow();
						Plugins.Tips({title:'信息提示',icon:'error',content:'操作失败!',timeout:1000});
					}
				});
	   }});
   }
   </script>
   <body class='rtc-page'>
       <form method='post' action='{:U("Admin/SnappedUp/catsindex")}'>
       <div class='rtc-tbar' style='height:25px;'>
                    名称：<input type='text' id='articleTitle' name='articleTitle' class='form-control rtc-ipt-15' value='{$articleTitle}'/> 
       <button type="submit" class="btn btn-primary glyphicon glyphicon-search">查询</button>             
       
       <a class="btn btn-success glyphicon glyphicon-plus" href="{:U('Admin/SnappedUp/catsToEdit')}" style='float:right'>新增</a>
       
       </div>
       </form>
       <div class="rtc-body"> 
        <table class="table table-hover table-striped table-bordered rtc-list">
           <thead>
             <tr>
               <th width='40'>序号</th>
               <th>秒杀名称</th>
               <th width='80'>是否显示</th>
               <th width='150'>操作</th>
             </tr>
           </thead>
           <tbody>
            <volist name="Page['root']" id="vo" key='i'>
             <tr>
               <td>{$i}</td>
               
               <td>{$vo['CName']}</td>
               <td>
               <div class="dropdown">
               <if condition="$vo['isShow']==0 ">
                   <button class="btn btn-danger dropdown-toggle rtc-btn-dropdown"  type="button" data-toggle="dropdown">
					     隐藏
					  <span class="caret"></span>
				   </button>
               <else/>
                   <button class="btn btn-success dropdown-toggle rtc-btn-dropdown" type="button" data-toggle="dropdown">
					     显示
					  <span class="caret"></span>
				   </button>
               </if>
               
                   <ul class="dropdown-menu" role="menu">
					  <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:toggleIsShow(1,{$vo['SUCatsId']})">显示</a></li>
					  <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:toggleIsShow(0,{$vo['SUCatsId']})">隐藏</a></li>
				   </ul>
			   
               </div>
               </td>               
               <td>
               		<a class="btn btn-default glyphicon glyphicon-pencil" href="{:U('Admin/SnappedUp/catsToEdit',array('id'=>$vo['SUCatsId']))}">修改</a>&nbsp;               
               		<!--<a class="btn btn-default glyphicon glyphicon-trash" href="javascript:del({$vo['articleId']})"">刪除</a>-->
               </td>
             </tr>
             </volist>
             <tr>
                <td colspan='7' align='center'>{$Page['pager']}</td>
             </tr>
           </tbody>
        </table>
       </div>
   </body>
</html>
