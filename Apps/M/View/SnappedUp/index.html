<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>资讯</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="__CSS__/mui.min.css">
		<link rel="stylesheet" href="__CSS__/swiper.min.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
			}
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				
				margin: 0;
			}
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-media-body{word-wrap: break-word; widows: 85%;
			 white-space:initial; 
			}
			.mui-segmented-control .mui-control-item,.mui-control-item div{height: 50px;}
			.mui-control-item p{  margin-top: 0px; margin-bottom: 2px; height: 20px;}
			 
			.mui-segmented-control.mui-scroll-wrapper{height: 50px;}
			.mui-active p{ color: red;}
		</style>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">{$CName}</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<foreach name="Activitys" item="item">
	        				<a class='mui-control-item <if condition="$item['SUCatsActivityId'] eq 1"> mui-active</if>' href="#itemmobile{$item.SUCatsActivityId}">
	        					<p>{$item.CADate}</p>
	        					<p>{$item.StartTime}开抢</p> 
							</a> 
				        </foreach> 
					</div>
				</div>
				<div class="mui-slider-group">
					<foreach name="Activitys" item="item">
						
						<div id="itemmobile{$item.SUCatsActivityId}" class="mui-slider-item mui-control-content <if condition="$item['SUCatsActivityId'] eq 1"> mui-active</if>">
							
							<div class="mui-scroll-wrapper">
								
								<div class="mui-scroll">
									
									<div style="height:30px; line-height: 30px;  font-size: 16px; margin-top: 15px; padding-left: 8px;;  background-color: #939393;">
										距离结束：00天05小时00分 
									</div>
										<div class="cky-table-view" id="ul{$item.SUCatsActivityId}">	
											<foreach name="goods" item="ig">
												<if condition="$item['SUCatsActivityId'] eq $ig['SUCatsActivityId']">
														<a class="cky-table-view-cell" id="goods{$ig.goodsId}" href='{:U('detail')}?id={$ig.goodsId}'}>
															<div class="cky-table-cell-thumb"  style="background-image: url(/{$ig.goodsThums})">
																<if condition="$item['goodsStock'] eq '0'">
																	<div class="cky-sold-out">
																		<div class="cky-sold-out-title">抢光了</div>
																		<div class="cky-sold-out-sub">SOLD OUT</div>
																	</div>
																</if>
															</div>
															<div class="cky-media">
																<span class="cky-media-name font15 goodsName" >{$ig.goodsName}</span>
																<div class="cky-center cky-media-content cky-ellipsis2 font12 goodsSpec">
																	{$ig.goodsSpec}
																</div>
																<span class="cky-money">￥{$ig.shopPrice}</span>
																<span class="cky-money-old">￥{$ig.marketPrice}</span>
																<h5 class="cky-right">马上抢</h5>
														    </div>
														</a>
												</if>
											</foreach> 
										</div>
								</div>
								
							</div>
						</div>
					</foreach> 
					 
				</div>
			</div>
		</div>
		<script src="__JQ__"></script>
		<script src="__JS__/mui.min.js"></script>
		<script src="__JS__/mui.lazyload.js"></script>
		<script src="__JS__/mui.lazyload.img.js"></script>
		<script src="__JS__/mui.pullToRefresh.js"></script>
		<script src="__JS__/mui.pullToRefresh.material.js"></script>
		<script src="__JS__/swiper.jquery.min.js"></script>
		<script>
			mui.init();
			(function($) { 
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				
				$.ready(function() { 
					
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
//							down: {
//								callback: function() {
//									var self = this;
//									setTimeout(function() {
//										var ul = self.element.querySelector('.mui-table-view');
//										ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);
//										self.endPullDownToRefresh();
//									}, 1000);
//								}
//							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										var murl="{:U('queryActivityGoods')}";
										//活动ID
										var currUL=$(".mui-table-view")[index];										
										var ActivityId=currUL.id.replace("ul","");
										
										//最后一个 goodsId
//										alert(currUL.attr("class"));
										var lis=ul.querySelectorAll('li');
										var length = lis.length;
										var lastli=lis[lis.length-1];
										var newli=lastli.innerHTML;
										goodsId=lastli.id.replace("goods","");
//										alert(goodsId);
										
										$.getJSON(murl, {pageSize:5,ActivityId: ActivityId,goodsId: goodsId }, function(list) {
											if(list)
											{
												ul.appendChild(createFragment(ul, newli, list));	
											}											
											self.endPullUpToRefresh();
		 			    				});
									}, 1000);
								}
							}
						});
					});
					
					var createFragment = function(ul, lastli, list, reverse) {
						var fragment = document.createDocumentFragment();
						var count = list.length;
						var li;
						for (var i = 0; i < count; i++) {
							var obj=list[i];
							var html="<a class='cky-table-view-cell' href='{:U('detail')}?id="+obj.goodsId+"'}>";
								html+="							<div class='cky-table-cell-thumb'  style=\"background-image: url(/"+ obj.goodsThums + ")\">";
								html+="";
								if(obj.goodsStock==0)
								{
									html+="									<div class='cky-sold-out'>";
									html+="										<div class='cky-sold-out-title'>抢光了</div>";
									html+="										<div class='cky-sold-out-sub'>SOLD OUT</div>";
									html+="									</div>";
								}
								html+="							</div>";
								html+="							<div class='cky-media'>";
								html+="								<span class='cky-media-name font15 goodsName' >"+obj.goodsName+"</span>";
								html+="								<div class='cky-center cky-media-content cky-ellipsis2 font12 "+obj.goodsName+"'>";
								html+="									"+obj.goodsSpec;
								html+="								</div>";
								html+="								<span class='cky-money'>￥"+obj.shopPrice+"</span>";
								html+="								<span class='cky-money-old'>￥"+obj.marketPrice+"</span>";
								html+="								<h5 class='cky-right'>马上抢</h5>";
								html+="						    </div>";
								html+="						</a>";
							
							
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							li.id = 'goods'+obj.goodsId;
							li.innerHTML =html;
							fragment.appendChild(li);
						}
						return fragment;
					};
					
				});
			
				$(document).imageLazyload({
					placeholder: '__IMG__/400x200.png'
				});
			
			})(mui);
		</script>
	</body>

</html>
