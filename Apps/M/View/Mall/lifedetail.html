<header class="mui-bar mui-bar-nav" style="background-color: #EFEFEF;">

	</button>
	<h1 id="title" class="mui-title" style="color: #ED7D31; text-align: center;">{$title}</h1>
</header>

	<article class="scene-talent">

				<h2 class="title">{$data.lifetitle}</h2>

			<p class="text">{$data.content}</p>

				<p class="text">{$vo['lifecontent']}</p>
