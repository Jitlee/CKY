<script type="text/javascript">
	
	$(function(){
		var _mactid={$object.mactid};
		var isEOF = false;
		var force = true;
		var pageNo = 1; 
		var curent="0";
		var template = $(".goodsitemstemplate");		
		function queryByPage() {
			if(force) { 
				pageNo = 1;
				isEOF = false;
				force = false;
			}
			var _pageNo = pageNo;
			if(!isEOF) {
				$.getJSON("{:U('Mall/activityGoodsPage')}", {
					pageNo: _pageNo,
					mactid: _mactid,
				}, function(list) { 
					util.endScroll();
					if(_pageNo == 1) { 
						$("#activitiesLoading").hide(); 
					}
					if(list && list.length > 0) {
						pageNo = ++_pageNo;
						$.each(list, function() {
							//lifes.push(this);
							if(curent !="0" && curent !=this.mactmid)
							{
								curent=this.mactmid;
							}
							var recrodList=$("#goodscolumns"+this.mactmid);
							$("#J_"+this.mactmid).show();
							$("#JG_"+this.mactmid).show();
							
							var item = template.clone();
							item.removeClass("goodsitemstemplate miui-hide");
							//item.show();
			       			$(".item-title", item).text(this.goodsName);
			       			$(".mui-price-integer", item).text(this.shopPrice);
			       			$(".plain-text", item).text("销量"+this.saleCount+"件");
			       			$(".item-img", item).attr("src",'/'+this.goodsThums);
			       			$(".label-text", item).text(this.mactmname);
			       			$(".mui-chaoshi-item-column-inner", item).attr("href",'{:U('Goods/detail')}?id='+this.goodsId);
   							 $(".cky-add-cart-btn", item).data("item", this); 
			       			
			       			recrodList.append(item);
						});
					} 
					if(list && list.length < 10) {
						isEOF = true;
					}
				});
			} else {
				util.endScroll();
			}
		}
		queryByPage();
		util.onScrollEnd(queryByPage); 
		
		// 添加到购物车
		var cartButton = $("#cart");
		$(".mui-zebra-page").on("click", ".cky-add-cart-btn", function(evt) {
			var $obj = $(this)  
			$obj.flyTo(cartButton);
			var json = $obj.data("item");
			if(!json.shopName) {
				json.shopName =  "[商城]";
			}
			cky.addToShopCart(json);
			evt.stopPropagation();
			evt.preventDefault();
		});

	});
</script>
