<script type="text/javascript">
	
	$(function(){
	 
		var _mactid={$object.mactid};
		var isEOF = false;
		var force = true;
		var pageNo = 1; 
		var template = $(".mui-chaoshi-item-column");		
		function queryByPage() {
			if(force) { 
				pageNo = 1;
				isEOF = false;
				force = false;
			}
			var _pageNo = pageNo;
			if(!isEOF) {
				$.getJSON("{:U('Mall/activityGoodsPage')}", {
					pageNo: _pageNo,
					mactid: _mactid,
				}, function(list) { 
					if(_pageNo == 1) { 
						$("#activitiesLoading").hide(); 
					}
					if(list && list.length > 0) {
						pageNo = ++_pageNo;
						$.each(list, function() {
							//lifes.push(this);
							var recrodList=$("#goodscolumns"+this.mactmid);
							$("#J_"+this.mactmid).show();
							$("#JG_"+this.mactmid).show();
							
							var item = template.clone();
							item.show();
			       			$(".item-title", item).text(this.goodsName);
			       			$(".mui-price-integer", item).text(this.shopPrice);
			       			$(".plain-text", item).text("销量"+this.shopPrice+"件");
			       			$(".item-img", item).attr("src",'/'+this.goodsThums); 
			       			recrodList.append(item);
						});
					} 
					if(list && list.length < 10) {
						isEOF = true;
					}
				});
			}
		}
		queryByPage();
		util.onScrollEnd(queryByPage); 
	});
</script>
